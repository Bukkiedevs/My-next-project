<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f8d1b0bbfa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-structure">
        <form id="logIn">
          <input
            type="text"
            placeholder="Enter a country"
            autofocus="on"
            style="margin-top: 25px; width: 35%"
            id="inputIn"
          />
          <input type="submit" value="Search" id="outputIn" />
          <span
            ><button type="button" class="btn btn-secondary" id="buttonID">
              Current
            </button>
          </span>
        </form>
        <h2>Stockholm</h2>
        <ul>
          <li>Tuesday 05:00</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col"><img src="" alt="cloud" /> 23°C | °F</div>

          <div class="col">
            <ul>
              <li>Percipitation 0%</li>
              <li>Humidity 2%</li>
              <li>Wind 4%</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Bukkiedevs/My-next-project"
            target="_blank"
            >Open source code </a
          >by Omoleye Gbemisola
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
