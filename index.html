<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f8d1b0bbfa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weatherstructure-wrapper">
        <div class="weather-structure">
          <form id="search-form" class="mb-3" ;>
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a country.."
                  autofocus="on"
                  autocomplete="off"
                  id="input-In"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Tuesday 05:00</li>
              <li id="condition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex weather-temperature">
                <img src="" alt="icon-image" class="flex-start" id="icon" />
                <div class="flex-start">
                  <strong id="temperature"></strong
                  ><span class="unit"
                    ><a href="#" id="celsuis-link" class="active">°C </a>|<a
                      href="#"
                      id="fahrenhet-link"
                      >°F</a
                    >
                  </span>
                </div>
              </div>
            </div>

            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Bukkiedevs/My-next-project"
            target="_blank"
            >Open source code </a
          >by Omoleye Gbemisola
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
